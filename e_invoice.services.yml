services:
  plugin.manager.invoice_providers:
    class: Drupal\e_invoice\InvoiceProvidersPluginManager
    parent: default_plugin_manager

  e_invoice.get_number_to_words:
    class: Drupal\e_invoice\Service\GetNumberToWords

  e_invoice.get_config:
    class: Drupal\e_invoice\Service\GetConfigInvoice
    arguments: ['@config.factory']

  e_invoice.handle_invoice:
    class: Drupal\e_invoice\Service\HandleInvoice
    arguments: ['@plugin.manager.invoice_providers']
